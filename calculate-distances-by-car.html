        var caslav = SMap.Coords.fromWGS84(15.3913205, 49.9109171);

		function provideTextLinkFor(text) {
			var file = window.URL.createObjectURL(new Blob([text], {type: 'text/plain'}));
			var link = document.createElement('a');
            link.appendChild(document.createTextNode('download'));
			link.setAttribute('download', 'results.csv');
			link.href = file;
			document.body.appendChild(link);
		};

        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }

        var result = "";
        function processItem(i) {
            if (i >= data.length) {
                provideTextLinkFor(result);
                console.log("DONE");
                return;
            }
            var city = data[i][0];
            console.log(city);
            var points = [ caslav, SMap.Coords.fromWGS84(data[i][2], data[i][1]) ];
            new SMap.Route(points, function(route) {
                var results = route.getResults();
                var km = (results.length / 1000).toFixed(2);
                var hours = (results.time / 60 / 60).toFixed(2);
                result += city + "," + km + "," + hours + "\n";
                sleep(3000).then(
                    () => processItem(i+1)
                );
            });
        }

        processItem(0);
